<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>lesson 11</title>
	</head>
	<body>
		<div class="wrapper">
			<main>
				<div class="conteiner">
					<div class="sky">
						<div class="sky__cloud-one cloud">
							<div class="cloud--one"></div>
							<div class="cloud--two"></div>
							<div class="cloud--three"></div>
							<div class="cloud--four"></div>
							<div class="cloud--center"></div>
						</div>
						<div class="sky__cloud-two cloud">
							<div class="cloud--one"></div>
							<div class="cloud--two"></div>
							<div class="cloud--three"></div>
							<div class="cloud--four"></div>
							<div class="cloud--center"></div>
						</div>
						<div class="sky__cloud-three cloud">
							<div class="cloud--one"></div>
							<div class="cloud--two"></div>
							<div class="cloud--three"></div>
							<div class="cloud--four"></div>
							<div class="cloud--center"></div>
						</div>
						<div class="sky__rainbow rainbow">
							<div class="rainbow--violet"></div>
							<div class="rainbow--blue"></div>
							<div class="rainbow--skyblue"></div>
							<div class="rainbow--green"></div>
							<div class="rainbow--yellow"></div>
							<div class="rainbow--orangered"></div>
							<div class="rainbow--red"></div>
							<div class="rainbow--sky"></div>

						</div>
						<div class="sky__sun sun">
							<div class="sun__circle"></div>
						</div>
					</div>
					<div class="city">
						<div class="city__mountains">
							<div class="city__mountain mountain">
								<div class="mountain--left-green"></div>
								<div class="mountain--left-greenyellow"></div>
								<div class="mountain--main"></div>
								<div class="mountain--right-green"></div>
								<div class="mountain--right-greenyellow"></div>
							</div>
						</div>
						<div class="city__home">
							<div class="city__wall">
								<div class="city__window windows">
									<div class="windows--right-bottom window"></div>
									<div class="windows--right-top window"></div>
									<div class="windows--center window"></div>
									<div class="windows--left-top window"></div>
									<div class="windows--left-bottom window"></div>
								</div>
								<div class="city__door door">
									<div class="door__step"></div>
									<div class="door__step--top"></div>
									<div class="door__handle"></div>
								</div>
							</div>
							<div class="city__roof">
								<div class="city__pipe">
									<div class="city__pipe--main"></div>
								</div>
							</div>
							<div class="city__roof--right"></div>
							<div class="city__bushes bushes">
								<div class="bushes-one bush"></div>
								<div class="bushes-two bush"></div>
								<div class="bushes-three bush"></div>
								<div class="bushes-four bush"></div>
								<div class="bushes-five bush"></div>
								<div class="bushes-six bush"></div>
								<div class="bushes-seven bush"></div>
								<div class="bushes-eight bush"></div>
								<div class="bushes-nine bush"></div>
							</div>
							<div class="city__bushes-main bushes">
								<div class="bushes-one bush"></div>
								<div class="bushes-two bush"></div>
								<div class="bushes-three bush"></div>
								<div class="bushes-four bush"></div>
								<div class="bushes-five bush"></div>
								<div class="bushes-six bush"></div>
								<div class="bushes-seven bush"></div>
								<div class="bushes-eight bush"></div>
								<div class="bushes-nine bush"></div>
							</div>
							<div class="city__fence fences">
								<div class="fences--one fence"></div>
								<div class="fences--two fence"></div>
								<div class="fences--three fence"></div>
								<div class="fences--four fence"></div>
								<div class="fences--five fence"></div>
								<div class="fences--six fence"></div>
							</div>
							<div class="city__fence-main fences">
								<div class="fences--one fence"></div>
								<div class="fences--two fence"></div>
								<div class="fences--three fence"></div>
								<div class="fences--four fence"></div>
								<div class="fences--five fence"></div>
								<div class="fences--six fence"></div>
							</div>
						</div>
					</div>
					<div class="road">
						<div class="road__botton"></div>
						<div class="road__top"></div>
						<div class="road__center">
							<div class="road__line line">
								<div class="line--one line"></div>
								<div class="line--two line"></div>
								<div class="line--three line"></div>
								<div class="line--four line"></div>
							</div>
						</div>
					</div>
				</div>	
			</main>
		</div>
		


		<footer class="footer"></footer>
	</body>
</html>
